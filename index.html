<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 4 Grid System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <div class="bg-primary white">XS (< 576px) - class: col-*</div>
        <div class="row">
            <!-- col-* extra small -->
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
        </div>
        <br/>
        <br/>
        <div class="bg-success white">SM (> 576px) - class: col-sm-*</div>
        <div class="row">
            <!-- col-sm-* small -->
            <div class="col-sm-3 col-md-4">sm-3</div>
            <div class="col-sm-6 col-md-4">sm-6</div>
            <div class="col-sm-3 col-md-4">sm-3</div>
        </div>  
        <br/>
        <div class="bg-info white">MD (> 768px) - class: col-md-*</div>
        <div class="row">
            <!-- col-md-* medium -->
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
            <div class="col-md-1">md-1</div>
        </div>
        <br/>
        <div class="bg-warning white">LG (>992px) - class: col-lg-*</div>
        <div class="row">
            <!-- col-lg-* large -->
            <div class="col-lg-2">lg-2</div>
            <div class="col-lg-2">lg-2</div>
            <div class="col-lg-2">lg-2</div>
            <div class="col-lg-2">lg-2</div>
            <div class="col-lg-2">lg-2</div>
            <div class="col-lg-2">lg-2</div>
        </div>
        <br/>
        <div class="bg-danger white">XL (> 1200px) - class: col-x1-*</div>
        <div class="row">
            <!-- col-xl-* extra large -->
            <div class="col-xl-9">xl-9</div>
            <div class="col-xl-3">xl-3</div>
        </div>   
    </body>
</html>
